<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{ !isLinear ? 'Enable linear mode' : 'Disable linear mode' }}
</button>
  <form [formGroup]="Empregister" (ngSubmit)="handleSubmit()">
<mat-stepper [linear]="isLinear" #stepper>

    <mat-step [stepControl]="BasicInfoForm">
      <div formGroupName="basic">
        <ng-template matStepLabel>Fill out your basic details</ng-template>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="First name"
            formControlName="firstname"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input
            matInput
            placeholder="Last name"
            formControlName="lastname"
            required
          />
        </mat-form-field>
        <div>
               <button mat-raised-button matStepperNext color="accent">Next</button>
        </div>
      </div>
    </mat-step>
    <mat-step label="Fill out your contact info" [stepControl]="ContactForm">
      <div formGroupName="contact">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Ex. 1 Main St, New York, NY"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input
            matInput
            formControlName="phone"

            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Fax</mat-label>
          <input
            matInput
            formControlName="fax"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
                 <button mat-raised-button matStepperNext color="accent">Next</button>
        </div>
      </div>
    </mat-step>
    <mat-step [stepControl]="AddressForm" label="Fill out your address">
      <div formGroupName="address">
        <mat-form-field>
          <mat-label>Street</mat-label>
          <input
            matInput
            formControlName="street"
            placeholder="Ex. 1 Main St, New York, NY"
            required
          />
        </mat-form-field>
         <mat-form-field>
          <mat-label>City</mat-label>
          <input
            matInput
            formControlName="city"
            placeholder="Ex. 1 Main St, New York, NY"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
         <button mat-raised-button matStepperNext color="primary">Submit</button>
        </div>
      </div>
    </mat-step>


</mat-stepper>
  </form>
