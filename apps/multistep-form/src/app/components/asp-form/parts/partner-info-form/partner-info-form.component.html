

<form [formGroup]="formParent">
  <div formGroupName="BasicInfoForm" class="grid grid-cols-2 gap-8 p-5">
    <div class="">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input
          matInput
          placeholder="Father Name"
          formControlName="father_name"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Mother's Name</mat-label>
        <input
          matInput
          placeholder="Mother Name"
          formControlName="mother_name"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Spouse's Name</mat-label>
        <input
          matInput
          placeholder="Spouse Name"
          formControlName="spouse_name"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" formControlName="phone" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input
          matInput
          placeholder="Gender"
          formControlName="gender"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Nationality</mat-label>
        <input
          matInput
          placeholder="Nationality"
          formControlName="nationality"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          placeholder="Date of Birth"
          formControlName="dob"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>ID Number</mat-label>
        <input
          matInput
          placeholder="ID Number"
          formControlName="id_no"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Passport Number</mat-label>
        <input
          matInput
          placeholder="Passport Number"
          formControlName="passport_no"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Passport Expiry Date</mat-label>
        <input
          matInput
          placeholder="Passport Expiry Date"
          formControlName="expire_date"
          required
        />
      </mat-form-field>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-8 px-5">
    <div formGroupName="present_address">
    <h2>Present Address</h2>
    <app-address-form></app-address-form>
  </div>

  <div formGroupName="permanent_address">
    <h2>Permanent Address</h2>
    <app-address-form></app-address-form>
  </div>
  </div>
</form>
